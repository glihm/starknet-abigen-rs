name: Cargo Build & Test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
      - run: cargo test -p cairo-types
      - run: cargo test -p cairo-type-parser
      - run: cargo test -p abigen-macro
      - run: cargo fmt
